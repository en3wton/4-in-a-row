<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Bitter:700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/static/css/game.css">

    <title>Connect 4</title>
</head>

<body>
    <div class="container p-5 mt-5">
        <h1 class="mb-5" id="page-title"><strong>Connect 4.</strong></h1>

        <p>Welcome to Connect 4 online.</p>
        <p>To play: <br> - Select the number of players. <br> - Click create lobby. <br> - Share the link with a friend.
        </p>

        <form action="/create">
            <div class="form-group">
                <label for="numberOfPlayers">Number Of Players</label>
                <select class="form-control" id="numberOfPlayers" name="players">
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Create Lobby</button>
        </form>
    </div>
    </div>
</body>

</html>
