<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Bitter:700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/static/css/game.css">

    <title>Connect 4</title>
</head>

<body>
    <div class="container p-5 mt-5" id="main-container">
        <h1 class="mb-5" id="page-title"><strong>Connect 4.</strong></h1>
        <div class="row">
            <div class="col-xl-9">
                <div class="text-center">
                    <h3 class="card-title mb-3" id="message-box">Joining game...</h3>
                </div>

                <div class="container p-4" id="board-container"> </div>
            </div>
            <div class="col-xl-3">
                <h3 class="card-title mb-3">&zwnj;</h3>
                <div id="player-list-container"> </div>
            </div>
        </div>
        <div class="mt-5 text-center" id="link-box">
            Invite a friend, share this link:
            <h5 class="p-1" id="link-text">Share this page.</h5>
        </div>
    </div>

    <!-- player name modal -->
    <div class="modal fade" id="playerNameModal" tabindex="-1" role="dialog" aria-labelledby="playerNameModalTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="playerNameModalTitle">Joining Game...</h5>
                </div>
                <div class="modal-body">
                    <p id="playerNameModalMessage">To join the game please pick a username:</p>
                    <div class="form-group">
                        <input type="email" class="form-control" id="playerNameInput" placeholder="Enter Name Here.">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="playerNameInputButton">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Play Again Modal -->
    <div class="modal fade" id="playAgainModal" tabindex="-1" role="dialog" aria-labelledby="playAgainModalTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="playAgainModalTitle">Game Over.</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Would you like to play again?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="playAgainButton">Play Again</button>
                </div>
            </div>
        </div>
    </div>

    <!-- game javascript -->
    <script src="/static/js/c4.js"></script>

    <!-- bootstrap javascript -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
